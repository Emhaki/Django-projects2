{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <main class='container'>
    <h2>글 작성</h2>
    <form action="{% url 'reviews:create' %}" method='POST'>
      {% csrf_token %}
      {% bootstrap_form form %}
      <input class="btn btn-primary" type="submit" value="작성하기">
    </form>
  </main>
{% endblock content %}
